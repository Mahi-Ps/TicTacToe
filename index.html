<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="wrapper">
    <h1>❌⭕ Tic Tac Toe</h1>

    <section class="controls">
      <div class="mode">
        <label>
          <input type="radio" name="mode" value="human" checked />
          2 Players
        </label>
        <label>
          <input type="radio" name="mode" value="cpu" />
          Vs Computer
        </label>
      </div>

      <div class="turn" id="turn">Turn: X</div>
    </section>

    <section class="board" id="board" aria-label="Tic Tac Toe Board">
      <!-- 9 cells -->
      <button class="cell" data-index="0" aria-label="Cell 1"></button>
      <button class="cell" data-index="1" aria-label="Cell 2"></button>
      <button class="cell" data-index="2" aria-label="Cell 3"></button>
      <button class="cell" data-index="3" aria-label="Cell 4"></button>
      <button class="cell" data-index="4" aria-label="Cell 5"></button>
      <button class="cell" data-index="5" aria-label="Cell 6"></button>
      <button class="cell" data-index="6" aria-label="Cell 7"></button>
      <button class="cell" data-index="7" aria-label="Cell 8"></button>
      <button class="cell" data-index="8" aria-label="Cell 9"></button>
    </section>

    <section class="status">
      <div id="statusText">Make your move!</div>
      <div class="score">
        <span>X Wins: <strong id="scoreX">0</strong></span>
        <span>O Wins: <strong id="scoreO">0</strong></span>
        <span>Draws: <strong id="scoreD">0</strong></span>
      </div>
      <div class="actions">
        <button id="resetBtn">Reset Board</button>
        <button id="clearScoreBtn">Clear Scores</button>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
